<html>
<body>
  <svg width="1000" height="800" style="border:1px solid black">
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <rect x="50" y="50" width="200" height="150" stroke="black"
         fill="red" stroke-width="5"/>

    <rect x="350" y="50" width="200" height="150" stroke="black"
          fill="red" filter="url(#blur)" stroke-width="5"/>

    <circle id="my-circle" r="50" cx="100" cy="400" fill="orange"
            stroke="black" stroke-width="5" />

    <animate
      xlink:href="#my-circle"
      attributeName="cx"
      from="100"
      to="500"
      dur="2s"
      begin="click" />
  </svg>
</body>
</html>
